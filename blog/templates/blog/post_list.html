{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
	<div class="post-item">
		<img class=img-postlist src="{{ post.photo.url }}" width="300" height="300" />
		<h1><a href="{% url 'post_detail' pk=post.pk %}" class="no-underline word-break">{{ post.title }}</a></h1>
		<div class="date">
			{{ post.published_date }}
		</div>
	</div>
	{% endfor %}
{% endblock %}
